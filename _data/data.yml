projects:
    title: Proyectos
    intro: >
     BookNest es una plataforma digital diseñada para facilitar el intercambio y la venta de libros entre usuarios de una comunidad.
     El proyecto se desarrolló usando un stack de tecnologías modernas, incluyendo React para el frontend,
     Node.js para el backend y MongoDB para el almacenamiento de datos. 
    assignments:
      - title: BookNest
        link: "#hook"
        tagline: "Una plataforma de intercambio de libros que permite a los usuarios listar, buscar e intercambiar libros dentro de su comunidad."

      - title: Velocity
        link: "#"
        tagline: "Una plantilla de sitio web adaptable diseñada para ayudar a startups a promocionar, comercializar y vender sus productos."

      - title: DevStudio
        link: "#"
        tagline: "Una plantilla adaptable para ayudar a desarrolladores/diseñadores web a promocionar sus servicios."

      - title: Tempo
        link: "#"
        tagline: "Una plantilla adaptable diseñada para ayudar a startups a promocionar sus productos o servicios y atraer usuarios e inversores."

      - title: Atom
        link: "#"
        tagline: "Una solución completa de plantilla de sitio web para startups/desarrolladores para promocionar sus aplicaciones móviles."

