career-profile:
    title: Experiencia
    summary: |
     Durante mi experiencia en el ámbito de la informática, he tenido la oportunidad de trabajar 
     en proyectos diversos que abarcan tanto el desarrollo de software como la gestión de sistemas.
     Uno de los proyectos más significativos en los que participé fue el desarrollo de una aplicación de gestión de inventarios
     para una empresa de logística. Formé parte de un equipo multidisciplinario, donde fui responsable de la programación del backend, 
     utilizando tecnologías como Python y bases de datos SQL.
